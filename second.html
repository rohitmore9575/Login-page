<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {

      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
     


    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 180px;
      background: transparent;
      border: 2px solid cyan;
      border-radius: 4px;
      border-width: 5px;
    }
    input::placeholder{
    color: #000;
    text-align: center;
    font-size: 15px;
    font-weight: 200;
}
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
      font-family:  Arial, sans-serif;
      margin-right: -5px;
      border-radius: 50px;
    }
    
    .form-group input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      border-radius: 20px;

    }
    
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      width: 400px;
      text-align: center;
      border-radius: 40px;
      color: black;
      font-weight: bold;
      font-size: 15px;
    }

  
  </style>
</head>
<body  background="background.webp" >
  <div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password">
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the values from the form
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Perform your login logic here (e.g., sending data to a server, validating credentials)
      
      // Example of displaying a message based on the login result
      if (username === "admin" && password === "password") {
        alert("Login successful!");
      } else {
        alert("Login failed. Please check your username and password.");
      }
    });
  </script>
</body>
</html>
